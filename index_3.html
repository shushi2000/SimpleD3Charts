<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="d3/d3.v3.min.js"></script>
		<h1>This is a simple D3.js bar chart</h1>
	</head>	

	<body>
		<script type="text/javascript">
			var w = 500;
			var h = 300;
			var dataset = [4,12,22,17,11,8,9,30,11,8,9,30];
			var barPadding = 1;

			var svg=d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					return i*(w/dataset.length);
				})
				.attr("y", function(d){
					return h-(d*5);
				})
				.attr("width", w/dataset.length - barPadding)
				.attr("height", function(d){
					return d*5;
				})
				.attr("fill", function(d){
					var c = "rgb(120,10," + (d*10)+ ")";
					console.log(c);
					return c;
				});

				svg.selectAll("text")
					.data(dataset)
					.enter()
					.append("text")
					.text(function (d){
						return d;
					})
					.attr("x", function(d,i){
						return (i+0.5) * (w/dataset.length) ;
					})
					.attr("y", function(d){
						return h - (d*5) +15;
					})
					.attr("font-family", "sans-serif")
					.attr("font-size", "11px")
					.attr("fill", "white")
					.attr("text-anchor","middle");
		</script>
	</body>













</html>
