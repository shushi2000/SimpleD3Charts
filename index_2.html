<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src = "d3/d3.v3.min.js"></script>
	<title>Index_2</title>
	<h1>This is another simple D3.js chart</h1>
</head>

	<body>
		<script type="text/javascript">

			var w = 500;
			var h = 50;
			var dataset = [5,10,15,20,25];

			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 300);

			var circles = svg.selectAll("circle")
								.data(dataset)
								.enter()
								.append("circle");

			circles.attr("cx", function(d,i) {
				return (i*100) +50;
			})
			.attr("cy", h)
			.attr("r", function(d){
				return d;
			})
			.attr("fill", "yellow")
			.attr("stroke", "orange")
			.attr("stroke-width", function(d){
				return d/2;
			});
		</script>


	</body>
</html>
